<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1><i class="fa fa-book" aria-hidden="true"></i>Free Dictionary</h1>
      </header>
      <div class="containerDiv">
        <aside class="aside">
          <h3>Recently Searched words</h3>
          <ul class="wordList"></ul>
        </aside>
        <div class="body">
          <h2>Welcome to Free open source Dictionary</h2>
          <form action="" class="form" id="myForm">
            <input
              type="text"
              class="searchText"
              placeholder="Enter your word here"
              name=""
              id=""
              required
            />
            <button type="submit" class="btn">Search</button>
            <button type="reset" class="btn" id="clearBtn">Clear</button>
          </form>
          <div class="infoDiv">
            <div class="data">
              <div class="content1">word</div>
              <div class="content2" id="word"></div>
            </div>
            <div class="data">
              <div class="content1">phonetics</div>
              <div class="content2" id="phonetics">
                <span id="textPh"></span>
                <span id="audioPh" class="audio">
                  <audio id="wordsound">
                    <source id="audiosrc" src="" type="audio/mpeg" />
                    Your browser does not support the audio element.
                  </audio>
                  <i class="fa fa-volume-up" aria-hidden="true"></i>
                </span>
              </div>
            </div>
            <div class="data">
              <div class="content1">Part Of Speech</div>
              <div class="content2" id="partofSpeech"></div>
            </div>
            <div class="data">
              <div class="content1">Definition</div>
              <div class="content2" id="def"></div>
            </div>
            <div class="data">
              <div class="content1">synonyms</div>
              <div class="content2" id="synonyms"></div>
            </div>
            <div class="data">
              <div class="content1">antonyms</div>
              <div class="content2" id="antonyms"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
